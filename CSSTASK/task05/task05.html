<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="task05.css">
    <title>导航菜单</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="img/menu.png" id="menu">
        </header>
        <div class="content">
            <div class="gameHistory">
                <img src="img/historyGo.png" id="history">
                <h1>上次游戏：捉鬼猜词版</h1>
            </div>
            <div class="gameList">
                <div class="title">
                	<h1>捉鬼游戏</h1>
                </div>
                <div class="listcontent">
                    <div class="mode">
                        <div class="btn">简化版</div>
                        <p>有1133个用户正在玩此款游戏</p>
                    </div>
                    <div class="mode">
                        <div class="btn btnCenter">
                        <img src="img/go.png" id="go">
                        <span>猜词版</span>
                        </div>
                        <p>有1133个用户正在玩此款游戏</p>
                    </div>
                    <div class="mode">
                        <div class="btn">白痴版</div>
                        <p>有1133个用户正在玩此款游戏</p>
                    </div>
                    <img src="img/dot.png" id="page">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
